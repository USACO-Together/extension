<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <h2 class="centered"><img src="../assets/icon.svg" class="icon">USACO Together</h2>
            <hr>
        </div>
        <div id="error-container" class="none"></div>
        <div id="loading-container" class="centered">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="login-page" class="fade hidden none">
            <div id="login-form">
                <div class="form-field">
                    <label for="username">Username: </label>
                    <input id="username">
                </div>
                <div class="form-field">
                    <label for="password">Password: </label>
                    <input id="password" type="password">
                </div>
                <div class="centered" id="submit-container">
                    <button id="signup-btn" class="submit-btn">Sign Up</button>
                    <button id="login-btn" class="submit-btn">Login</button>
                </div>
            </div>
        </div>
        <div id="main-page" class="fade hidden none">
            <div>
                <div id="current-user-container">
                    Currently logged in as: <span id="current-user">Oviyan Gandhi</span>
                    <div id="button-container">
                        <button id="settings-btn">
                            <img src="../assets/settings-icon.svg">
                        </button>
                        <button id="logout-btn">
                            <img src="../assets/logout-icon.svg">
                        </button>
                    </div>
                </div>
                <div>
                    <label for="req-name">Follow someone: </label>
                    <input id="req-name">
                </div>
                <div class="centered">
                    <button id="follow-btn">Follow</button>
                </div>
            </div>
            <hr>
            <div>
                <h1>Currently Following:</h1>
                <ul id="follow-list"></ul>
            </div>
        </div>
        <div id="settings-page" class="fade hidden none">
            <div class="form-field">
                <label for="new-username">New Username: </label>
                <input id="new-username">
            </div>
            <div class="form-field">
                <label for="new-password">New Password: </label>
                <input id="new-password" type="password">
            </div>
            <div class="form-field">
                <label for="new-password-confirm">Confirm New Password: </label>
                <input id="new-password-confirm" type="password">
            </div>
            <div class="centered" id="submit-container">
                <button id="save-btn" class="submit-btn">Save</button>
                <button id="back-btn" class="submit-btn">Back</button>
                <br>
                <button id="delete-btn" class="submit-btn">Delete Account</button>
                <br>
            </div>
        </div>
    </body>
</html>
